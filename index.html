<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Blog preview card | Frontend Mentor</title>
</head>
<body>
  <div class="page-wrapper center-content">

        <a href="#" class="card">

            <img src="assets/images/illustration-article.svg" alt="HTML & CSS foundation Image" class="image">

          <span class="badge">Learning</span>

            <figure class="card-author-figure">
              <img src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar Image" class="image">

            <p class="text-strong text-300">Greg Hooper</p>
          </div>
        </a>
      </div>

  </div>
